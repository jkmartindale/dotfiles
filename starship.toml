format="$shell$all"
palette = "custom"

[env_var.PROXY]
variable = "HTTPS_PROXY"
format = '[\(proxy on\)](purple) '

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "=${count}"
deleted = "✘${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
renamed = "»${count}"
staged = "+[${count}](green)"
stashed = "$${count}"
untracked = "?${count}"

[palettes.custom]
fish = "#0088cc"
powershell = "#2671be"

[python]
python_binary = ["python3", "python", "python2"]

[shell]
disabled = false
format = "[$indicator](bold)"
bash_indicator = "󱆃"
fish_indicator = "[󰈺](fish)"
powershell_indicator = "[󰨊](powershell)"
zsh_indicator = ""
